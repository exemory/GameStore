<div class="wrapper">
  <div *ngIf="loading && !loadingError" class="loading-wrapper">
    <mat-spinner></mat-spinner>
  </div>

  <ng-container *ngIf="!loading && !loadingError">
    <div class="game-list">
      <div *ngFor="let game of games; let i = index" class="game">
        <div class="description">
          <div class="buy-section">
            <p class="price">${{game.price}}</p>
            <button mat-raised-button color="primary" class="buy-button">BUY</button>
          </div>
          <div class="description-section">
            <p class="genres">{{game.genres.join(' / ')}}</p>
            <p class="name">{{game.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
