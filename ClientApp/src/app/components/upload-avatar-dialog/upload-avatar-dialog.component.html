<h2 mat-dialog-title>Upload avatar</h2>
<div mat-dialog-content>
  <div class="upload-image-section">
    <button mat-raised-button color="primary" (click)="fileInput.value = ''; fileInput.click()" [disabled]="inProgress"
            type="button">
      Choose image
    </button>
    <p *ngIf="this.image" class="image-name">{{this.image.name}}</p>
  </div>
  <input hidden type="file" accept=".png, .jpg, .jpeg" (change)="handleFileInput($event)" #fileInput>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button [disabled]="inProgress" [mat-dialog-close]="undefined">Cancel</button>
  <button (click)="upload()" [disabled]="!image || inProgress" mat-raised-button color="primary">Upload</button>
</div>
