<div class="header">
  <div class="wrapper">
    <div class="logo" routerLink="/games">
      <img src="assets/logo.png" alt="logo">
      <span>Game Store</span>
    </div>

    <div class="menu">
      <nav class="navigation">
        <ul class="nav-links">
          <li>
            <a routerLink="/games" routerLinkActive="active-link">
              Games
            </a>
          </li>
          <li>
            <a routerLink="/community" routerLinkActive="active-link">
              Community
            </a>
          </li>
          <li>
            <a routerLink="/about" routerLinkActive="active-link">
              About
            </a>
          </li>

          <li>
            <a routerLink="/support" routerLinkActive="active-link">
              Support
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div *ngIf="!auth.isLoggedIn" class="right-section unauthorized-section">
      <button mat-raised-button (click)="signIn()">Sign In</button>
      <button mat-raised-button color="accent">Sign Up</button>
    </div>

    <div *ngIf="auth.isLoggedIn" class="right-section authorized-section" [matMenuTriggerFor]="menu">
      <span class="user-name">{{fullUserName}}</span>
      <img class="user-avatar" [src]="userAvatarUrl" alt="avatar">

      <mat-menu class="user-menu" backdropClass="custom" #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="signOut()">
          <mat-icon>logout</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>
    </div>

  </div>
</div>
