<mat-form-field class="form-field" appearance="outline">
  <mat-label>{{label}}</mat-label>
  <mat-chip-list #chipList multiple [selectable]="false" cdkDropList
                 cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <mat-chip *ngFor="let item of selectedItems" cdkDrag (removed)="onRemove(item)" selected class="mat-chip-selected">
      {{getItemName(item)}}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input
      #input
      [placeholder]="placeholder"
      [formControl]="inputControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="onAdd($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelect($event)">
    <mat-option *ngFor="let item of filteredItems" [value]="item">
      {{getItemName(item)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
